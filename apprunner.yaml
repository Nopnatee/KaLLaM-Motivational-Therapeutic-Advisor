# apprunner.yaml (managed runtime)
version: 1.0
runtime: python311

build:
  commands:
    # keep this minimal; no apt-get here
    build:
      - pip3 install --upgrade pip setuptools wheel

run:
  # pin to a supported minor; or omit to use AWS's latest py311
  runtime-version: 3.11.13
  # py311 "revised build" quirk: install your package here
  pre-run:
    - pip3 install --no-cache-dir .
  # start like your Dockerfile's CMD (no $APP_FILE env needed)
  command: python3 gui/chatbot_dev_app.py
  port: 8080
